<mat-card>
    <mat-card-title>
        Excluir produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Nome" name="name" [value]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="R$" name="price" [value]="product.price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
